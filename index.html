<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: white;
            position: relative;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
      
        .container {
            text-align: center;
        }

        img {
            width: 250px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .hitung {
            font-family: Arial;
            color: white;
        }

        #countdown {
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 20px;
        }

        .unit {
            margin: 10px;
        }

        .title {
            font-size: 18px;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:active {
            text-decoration: underline;
        }

        .apalah {
            color: hsl(0,0%,100%);
            font-family: 'Mirage Gothic', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
        }
        
        #currentDate {
            font-family: 'Nunito', sans-serif;
            text-decoration: overline;
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }

        footer {
            color: #0366d6;
            text-align: center;
            font-size: 13px;
            font-family: Sans-Serif;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #countdown {
                flex-wrap: wrap;
            }
        }
    </style>
    <title>Countdown Tahun Baru 2026 - Eber√°rdo‚≤ã Official</title>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="currentDate" style="position: absolute; top: 10px; left: 10px; font-size: 16px;"></div>
    <div class="container">
        <img src="https://i.ibb.co/1RS4Lt7/IMG-20240305-190739.jpg" alt="Logo">
        <marquee><span class="apalah">Countdown Tahun Baru 2026</span></marquee>
        <h1 id="countdown">
            <div id="days" class="unit">
                <span id="daysValue"></span><br>
                <span class="title">Hari</span>
            </div>
            <div id="hours" class="unit">
                <span id="hoursValue"></span><br>
                <span class="title">Jam</span>
            </div>
            <div id="minutes" class="unit">
                <span id="minutesValue"></span><br>
                <span class="title">Menit</span>
            </div>
            <div id="seconds" class="unit">
                <span id="secondsValue"></span><br>
                <span class="title">Detik</span>
            </div>
        </h1>
        <footer>&copy; Eber√°rdo‚≤ã Official</footer>
    </div>

    <script>
        const targetDate = new Date("2026-01-01T00:00:00").getTime();

        const countdown = setInterval(function () {
            const currentDate = new Date().getTime();
            const distance = targetDate - currentDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedHours = hours < 10 ? `0${hours}` : hours;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

            document.getElementById("daysValue").innerHTML = days;
            document.getElementById("hoursValue").innerHTML = formattedHours;
            document.getElementById("minutesValue").innerHTML = formattedMinutes;
            document.getElementById("secondsValue").innerHTML = formattedSeconds;

            const currentDateElement = document.getElementById("currentDate");
            currentDateElement.innerHTML = getCurrentDate();

            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "üéâ Selamat Tahun Baru 2026! Semoga tahun ini penuh kebahagiaan dan kesuksesan! üéä";
            }
        }, 1000);

        function getCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('id', options);
        }
        
        document.onreadystatechange = function () {
            var loadingOverlay = document.getElementById('loadingOverlay');
            
            if (document.readyState == 'complete') {
                loadingOverlay.style.visibility = 'hidden';
                loadingOverlay.style.opacity = 0;
            } else {
                loadingOverlay.style.visibility = 'visible';
                loadingOverlay.style.opacity = 1;
            }
        };
    </script>
</body>

</html>
