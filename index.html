    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            width: 200px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .title-wrapper {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title-text {
            color: white;
            font-family: 'Mirage Gothic', sans-serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffffff 0%, #cccccc 50%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        #countdown {
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 15px;
            padding: 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .unit {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 25px;
            min-width: 100px;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .unit:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .unit span:first-child {
            font-size: 40px;
            font-weight: 800;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        #currentDate {
            font-family: 'Nunito', sans-serif;
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        footer {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            margin-top: 40px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .celebration-message {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.6;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            animation: celebrationPulse 1s ease-in-out infinite;
        }

        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .title-text {
                font-size: 24px;
            }

            #countdown {
                gap: 15px;
                flex-wrap: wrap;
            }

            .unit {
                padding: 20px 25px;
                min-width: 100px;
            }

            .unit span:first-child {
                font-size: 36px;
            }

            #currentDate {
                font-size: 14px;
                padding: 10px 15px;
                top: 10px;
                left: 10px;
            }
        }
    </style>

</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="currentDate"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/1RS4Lt7/IMG-20240305-190739.jpg" alt="Logo">
        </div>
        
        <div class="title-wrapper">
            <div class="title-text">Countdown Tahun Baru 2026</div>
        </div>
        
        <div id="countdown">
            <div class="unit">
                <span id="daysValue">00</span>
                <span class="title">Hari</span>
            </div>
            <div class="unit">
                <span id="hoursValue">00</span>
                <span class="title">Jam</span>
            </div>
            <div class="unit">
                <span id="minutesValue">00</span>
                <span class="title">Menit</span>
            </div>
            <div class="unit">
                <span id="secondsValue">00</span>
                <span class="title">Detik</span>
            </div>
        </div>
        
        <footer>&copy; 2025 EberÃ¡rdoâ²‹ Official</footer>
    </div>

    <script>
        const targetDate = new Date("2026-01-01T00:00:00").getTime();

        const countdown = setInterval(function () {
            const currentDate = new Date().getTime();
            const distance = targetDate - currentDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedDays = days < 10 ? `0${days}` : days;
            const formattedHours = hours < 10 ? `0${hours}` : hours;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

            document.getElementById("daysValue").textContent = formattedDays;
            document.getElementById("hoursValue").textContent = formattedHours;
            document.getElementById("minutesValue").textContent = formattedMinutes;
            document.getElementById("secondsValue").textContent = formattedSeconds;

            const currentDateElement = document.getElementById("currentDate");
            currentDateElement.textContent = getCurrentDate();

            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = '<div class="celebration-message">ðŸŽ‰ Selamat Tahun Baru 2026! ðŸŽŠ<br>Semoga tahun ini membawa kebahagiaan dan kesuksesan!</div>';
            }
        }, 1000);

        function getCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return now.toLocaleDateString('id-ID', options);
        }

        document.onreadystatechange = function () {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            if (document.readyState === 'complete') {
                loadingOverlay.style.visibility = 'hidden';
                loadingOverlay.style.opacity = '0';
            } else {
                loadingOverlay.style.visibility = 'visible';
                loadingOverlay.style.opacity = '1';
            }
        };
    </script>
